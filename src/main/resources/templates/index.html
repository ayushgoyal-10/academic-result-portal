<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Result Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Check Your Result</h3>
                </div>
                <div class="card-body">

                    <div th:if="${error}" class="alert alert-danger">
                        <p th:text="${error}"></p>
                    </div>

                    <form action="/search" method="post">
                        <div class="mb-3">
                            <label>Roll Number</label>
                            <input type="text" name="rollNumber" class="form-control" placeholder="Enter Roll No" required>
                        </div>
                        <div class="mb-3">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Search Result</button>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a href="/admin/dashboard" class="text-decoration-none">Admin Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
