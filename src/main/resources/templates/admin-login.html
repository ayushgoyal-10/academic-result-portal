<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; }
    </style>
</head>
<body>

<div class="card shadow login-card">
    <div class="card-body">
        <h3 class="text-center text-dark mb-4">Secure Login</h3>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Wrong Username or Password
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            Logged out successfully.
        </div>

        <form action="/do-login" method="post">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="admin" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none text-secondary">Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>
