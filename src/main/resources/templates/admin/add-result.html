<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h3>Add Result & Marks</h3>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}" class="m-0"></p>
            </div>
            <form action="/admin/save-result" method="post" th:object="${result}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Student Roll Number</label>
                        <input type="text" th:field="*{studentRollNumber}" class="form-control" placeholder="Enter Roll No of existing student" required>
                    </div>
                    <div class="col-md-6">
                        <label>Semester</label>
                        <select th:field="*{semester}" class="form-select">
                            <option value="Sem 1">Sem 1</option>
                            <option value="Sem 2">Sem 2</option>
                            <option value="Sem 3">Sem 3</option>
                            <option value="Sem 4">Sem 4</option>
                            <option value="Sem 4">Sem 5</option>
                            <option value="Sem 4">Sem 6</option>
                        </select>
                    </div>
                </div>

                <hr>

                <h5>Subject Marks</h5>
                <table class="table table-bordered" id="subjectsTable">
                    <thead class="table-light">
                    <tr>
                        <th>Subject Name</th>
                        <th>Code</th>
                        <th>Marks Obtained</th>
                        <th>Max Marks</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <button type="button" class="btn btn-info btn-sm mb-3" onclick="addSubjectRow()">+ Add Subject</button>
                <br>
                <button type="submit" class="btn btn-primary">Save Result</button>
                <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script>
    let subjectIndex = 0;

    function addSubjectRow() {
        const table = document.getElementById("subjectsTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        // We use array syntax for Spring Binding: subjectList[0].subjectName
        newRow.innerHTML = `
            <td><input type="text" name="subjectList[${subjectIndex}].subjectName" class="form-control" required></td>
            <td><input type="text" name="subjectList[${subjectIndex}].subjectCode" class="form-control" required></td>
            <td><input type="number" name="subjectList[${subjectIndex}].obtainedMarks" class="form-control" required></td>
            <td><input type="number" name="subjectList[${subjectIndex}].maxMarks" class="form-control" value="100" required></td>
            <td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">X</button></td>
        `;
        subjectIndex++;
    }

    // Add one empty row by default when page loads
    window.onload = function() {
        addSubjectRow();
    };
</script>

</body>
</html>
