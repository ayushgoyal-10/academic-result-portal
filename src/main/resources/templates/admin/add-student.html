<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h3>Add New Student</h3>
        </div>
        <div class="card-body">
            <form action="/admin/save-student" method="post" th:object="${student}">

                <h5 class="text-primary mb-3">Academic Details</h5>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Roll Number</label>
                        <input type="text" th:field="*{rollNumber}" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Course</label>
                        <input type="text" th:field="*{course}" class="form-control" placeholder="e.g. BCA" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Date of Birth</label>
                        <input type="date" th:field="*{dateOfBirth}" class="form-control" required>
                    </div>
                </div>

                <h5 class="text-primary mb-3 mt-3">Personal Details</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Full Name</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Gender</label>
                        <select th:field="*{gender}" class="form-select">
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
<!--                            <option value="Other">Other</option>-->
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Phone Number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Father's Name</label>
                        <input type="text" th:field="*{fatherName}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Mother's Name</label>
                        <input type="text" th:field="*{motherName}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Address</label>
                    <textarea th:field="*{address}" class="form-control" rows="2"></textarea>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control">
                </div>

                <button type="submit" class="btn btn-success w-100">Save Student</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
