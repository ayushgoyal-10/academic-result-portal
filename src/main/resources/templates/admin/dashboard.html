<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
        <form action="/admin-logout" method="post" class="d-flex">
            <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Student List</h2>
        <div>
            <a href="/admin/add-student" class="btn btn-success">+ Add Student</a>
            <a href="/admin/add-result" class="btn btn-warning">+ Add Result</a>
        </div>
    </div>

    <table class="table table-bordered table-striped shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course/Sem</th> <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.rollNumber}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.course}"></td> <td>
            <a th:href="@{/admin/delete-student/{id}(id=${student.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
